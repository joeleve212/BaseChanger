<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Base Changer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    </head>
    <!-- where do I add labels for input boxes? -->
    <body>
        <header>
            <h1>Base Changer</h1>
        </header>
        
        <form id="numInputs">
            <input 
                type="number"
                name="inputBase"
                placeholder="Input base (2-36)"
                autofocus>
            <input
                type="text"
                name="inputNum"
                placeholder="Number to convert">
            <input  
                type="number"
                name="outputBase"
                placeholder="Base to convert into">
            <button type="submit">Convert</button>
        </form>

        <div id="finishedNum"></div>

        <script src="index.js"></script>
    </body>
</html>
